<div>
	<div>Sign Up</div>
	<form action="">
	  Username:<br>
	  <input type="text" ng-model="user.username" value="username">
	  <br>
	  Password:<br>
	  <input type="text" ng-model="user.password" value="password">
	  <br><br>
	  <input type="submit" ng-click="saveUser(user)" value="Submit">
	</form>

	<pre>form = {{user | json}}</pre>
	<pre>submit = {{submit | json}}</pre>
</div>
