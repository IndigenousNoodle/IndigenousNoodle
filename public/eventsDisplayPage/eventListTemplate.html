<div class="container">
  <div class="row">
    <md-content ng-click="eventList.toEventDetail(event)" ng-repeat="event in eventsDisplay.filtered = (eventsDisplay.getEventList | filter:eventsDisplay.priceFilter | filter:eventsDisplay.titleDescFilter)" class="md-padding col-md-4 col-sm-6 col-xs-12">
      <md-card>
        <img ng-src="{{event.photoUrl}}" class="md-card-image" alt="washed out">
        <md-card-content>
          <h2 class="md-title">{{event.title}}</h2>
          <p>${{event.price}}</p>
          <rating  ng-model="event.rating" max="5" readonly="true"></rating>
        </md-card-content>
      </md-card>
    </md-content>
  </div>
</div>
