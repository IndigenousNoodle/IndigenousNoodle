<div class="auth-center">
	<h3 class="auth-title">Sign Up</h3>
	<form>
	  <input type="text" ng-model="user.username" placeholder="username">
	  <input type="password" ng-model="user.password" placeholder="password">
	  <button class="md-raised md-primary md-button md-default-theme" ng-click="signupLogin.signup(user)"><strong>Submit</strong></button>
	</form>
	<p>Already have an account? <a ui-sref="signin">Sign</a></p> 
</div>
