<div>
	<div>Sign In</div>
	<form>
	  Username:<br>
	  <input type="text" ng-model="user.username" value="username">
	  <br>
	  Password:<br>
	  <input type="password" ng-model="user.password" value="password">
	  <br><br>
	  <input type="submit" ng-click="saveUser(user)" value="Submit">
	</form>
</div>
