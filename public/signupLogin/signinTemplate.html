<div class="auth-center">
	<h3 class="auth-title">Sign In</h3>
	<form name="signinForm">
	  <input type="text" ng-model="user.username" placeholder="username" name="username" required>
	  <span class="form-errors-messages" ng-show="signinForm.username.$dirty && signinForm.username.$error.required">Username is required.</span>
	  <input type="password" ng-model="user.password" placeholder="password" name="password" required>
	  <span class="form-errors-messages" ng-show="signinForm.password.$dirty && signinForm.password.$error.required">Password is required.</span>
	  <button ng-click="signupLogin.signin(user)" class="md-raised md-primary md-button md-default-theme"><strong>Submit</strong></button>
	</form>
  	<p>Don't have an account? <a ui-sref="signup">Sign Up</a></p>

  <!-- <input type="Submit" ng-click="signupLogin.requireLogin()" value="requireLogin"> -->

</div>
