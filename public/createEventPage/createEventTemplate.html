<div>
  <navigation-bar></navigation-bar>
  <div>Create Event</div>
  {{event.location}}
  {{event.time}}
  {{event.details}}
  <form name="eventForm">
    Location: <input type="text" ng-model="event.location" /><br />
    Time: <input type="datetime-local" id="exampleInput" name="input" ng-model="event.time"
           placeholder="yyyy-MM-ddTHH:mm:ss" min="2015-08-27T00:00:00" max="2100-12-31T00:00:00" required /> </br>
    Details: <textarea ng-model="event.details" ></textarea><br />
    <button ng-click="event.submit(eventForm.$valid)">Save</button>
  </form>
</div>
