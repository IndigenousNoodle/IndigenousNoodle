<navigation-bar></navigation-bar>
<div ng-controller='homepageController'>
  <div class='text-center'>
    <h2>Vacation simplified</h2>
    <h4>Experience the most authenticate trip with local guide.</h4>
    <form ng-submit='getData()'>
      <div class='col-md-6 col-md-offset-3'>
        <input ng-enter='getData()' ng-model='findCity' type='text' class='form-control input-center' placeholder='Where do you want to go?'></input>
        <button type="button" class="btn btn-primary" ng-click="getData()">Submit</button>
      </div>
    </form>
    <p>{{filteredData}}</p>
  </div>
</div>
